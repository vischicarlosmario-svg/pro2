<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="joaquin sosa, miguel veliz, jonas delgado, carlos vischi, gonzalo orellana">
    <meta name="discription" content="La mejor pagina de descuentos en ropa deportiva">
    <meta name="keywords" content="ropa, calzado, descuento, precio, zapatillas, deportes, bajar peso, salud">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/1.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>contacto</title>
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid justify-content-around">
                <a class="navbar-brand text-light">Tiendamania</a>
                <div class="d-flex justify-content-evenly m-1" role="search">
                    <input class="form-control mx-1" type="search" placeholder="Buscar producto" aria-label="Search" />
                    <a class="mx-1 text-light text-decoration-none" href="../pro2/pages/" target="_blank">Registro</a>
                    <a class="mx-1 text-light text-decoration-none" href="../pro2/pages/" target="_blank">Compras</a>
                    <a class="mx-1 text-light text-decoration-none" href="index.html"
                        target="_blank">Home</a>
                    <a class="mx-1 text-light text-decoration-none" href="pages/nosotros.html"
                        target="_blank">Nosotros</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="conteiner m-5 py-5">
            <h1 class="text-center"> contacto</h1>
            <hr>
            <form action="row g-3">
                <div class="row mx-5 ">
                    <div class="col-md-5">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control completar" placeholder="Ej:Pablo" minlength="3" required
                            aria-describedby="namehelp" maxlength="20" aria-label="First name">
                        <div id="namehelp" class="form-text">
                            Este campo tiene como minimo 3 caracteresy como maximo 20 caracteres

                        </div>

                    </div>
                    <div class="col-md-5">
                        <label for="surname">Apellido</label>
                        <input type="text" class="form-control" placeholder="Ej:Ruiz" aria-describedby="lastnamehelp"
                            required minlength="3" maxlength="25">

                        <div id="lastnamehelp" class="form-text">
                            Este campo tiene como minimmo 3 caracteres y como maximo 25 caracteres.

                        </div>
                    </div>

                    <div class="col-5">
                        <label for="exampleDataList" class="form-label">Provincia</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            required="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="Buenos Aires">
                            <option value="Cordoba">
                            <option value="Mendoza">
                            <option value="Salta">
                            <option value="Tucuman">
                        </datalist>
                    </div>


                    <div class="col-10">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" aria-describedby="texthelp"
                            required maxlength="400" minlength="50" rows="3"></textarea>
                    </div>
                    <div id="texthelp" class="form-text">
                        este campo tiene como minimo 50 caracteres y como maximo 400
                    </div>

                    <div class="col-2 ">
                        <button class="btn btn-primary w-100" type="submit">Enviar mensaje</button>
                    </div>
                </div>
            </form>

        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
