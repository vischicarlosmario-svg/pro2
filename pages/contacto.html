<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="joaquin sosa, miguel veliz, jonas delgado, carlos vischi, gonzalo orellana">
   <meta name="discription" content="La mejor pagina de descuentos en ropa deportiva">
    <meta name="keywords" content="ropa, calzado, descuento, precio, zapatillas, deportes, bajar peso, salud">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/1.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>contacto</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <div class="conteinr p-4 my-4">

                 <h1> contacto</h1>

                <label for="name">nombre</label>
                <input type="name" name="" id=""  minlength="3" title="este campo debe ser rellenado con letras" class="d-block" maxlength="20" required placeholder="Ej:Pablo" >

                <label for="apellido">apellido</label>
                <input type="apellido" name="" id="" minlength="4" class="d-block" maxlength="20" required placeholder="Ej:Ruiz" >

                <label for="email">correo</label>
                <input type="email" name="" id="" required type="email" class="d-block" placeholder=" Ej:juan12@gmail.com" >

                <label for="number">numero</label>
                <input type="numero" name="" id="" required type="tel" class="d-block" maxlength="10" minlength="10"  placeholder="Ej:351112233">

                <label for="codigo de compra"></label>
                <input type="text" name="" id="" required maxlength="15" class="d-block" title="letras,numeros,minusculas y mayusculsa" >

                 <label for="mensajeria">mensajeria</label>
                 <input type="text" name="mensajeria" id="" class="d-block h-100" maxlength="700" required placeholder="Escribe tu consulta.(700 caracteres maximo) ">    
            







            </div>

        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
