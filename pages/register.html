<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="author" content="joaquin sosa, miguel veliz, jonas delgado, carlos vischi, gonzalo orellana">
    <meta name="discription" content="La mejor pagina de descuentos en ropa deportiva">
    <meta name="keywords" content="ropa, calzado, descuento, precio, zapatillas, deportes, bajar peso, salud">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/1.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
</head>

<body class="main-login">
    <header></header>
    <main class="main-login-register">
        <article class="contenedor-form-login-register d-flex justify-content-center w-100 flex-column">
            <div class="header-logo">
                <img src="../assets/img/Logo.png" alt="Logo de la empresa" class="img-login">
            </div>
            <form class="form-login">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control-login" id="nombre" required minlength="3" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control-login" id="apellido" required minlength="3" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 9 11 1234-5678"
                        pattern="\+?[0-9\s\-\(\)]+" class="form-control-login" pattern="[0-9]{10}" required>
                </div>
                <div class="mb-3">
                    <label for="domicilio" class="form-label">Domicilio</label>
                    <input type="text" class="form-control-login" id="domicilio" required minlength="5"
                        placeholder="Ej: 9 de julio 836">
                </div>
                <div class="mb-3">
                    <label for="codigopostal" class="form-label">Codigo Postal</label>
                    <input type="number" class="form-control-login" id="codigopostal" required required min="1000"
                        max="99999" placeholder="Ej: 4000">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direccion email</label>
                    <input type="email" class="form-control-login" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ej: exampleEmail@Email.com" pattern=".+@.+\..+" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control-login" id="exampleInputPassword1" required minlength="6">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary button-form-login">Registrarse</button>
                </div>
            </form>
            <div class="text-center button-crear-cuenta d-flex justify-content-center">
                <p>Ya tienes una cuenta? <a href="login.html" class="Register-PagLogin">Haz clic aqui</a></p>
            </div>
            <a href="../index.html"><i class="bi bi-arrow-left-square-fill icon-login"></i></a>

            <div class="text-login d-flex justify-content-center">
                <p class="text-login"><a href=""></a>Terminos y condiciones</p>
                <p class="text-login"><a href=""></a>Contacta con nosotros</p>
                <p class="text-login"><a href=""></a>Nosotros no compartimos tu informacion personal</p>
            </div>
        </article>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
