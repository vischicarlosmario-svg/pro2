<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendamania.</title>
    <meta name="author" content="joaquin sosa, miguel veliz, jonas delgado, carlos vischi, gonzalo orellana">
    <meta name="discription" content="La mejor pagina de descuentos en ropa deportiva">
    <meta name="keywords" content="ropa, calzado, descuento, precio, zapatillas, deportes, bajar peso, salud">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/1.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid justify-content-around">
                <a class="navbar-brand text-light">Tiendamania</a>
                <div class="d-flex justify-content-evenly m-1" role="search">
                    <input class="form-control mx-1" type="search" placeholder="Buscar producto" aria-label="Search" />
                    <a class="mx-1 text-light text-decoration-none" href="../pro2/pages/" target="_blank">Registro</a>
                    <a class="mx-1 text-light text-decoration-none" href="../pro2/pages/" target="_blank">Compras</a>
                    <a class="mx-1 text-light text-decoration-none" href="../pro2/pages/contacto.html"
                        target="_blank">Contacto</a>
                    <a class="mx-1 text-light text-decoration-none" href="../pro2/pages/nosotros.html"
                        target="_blank">Nosotros</a>
                    <a class="mx-1 text-light text-decoration-none" href="../pro2/pages/nosotros.html"
                        target="_blank">Nosotros</a>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container-fluid my-4">
            <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-inner" style="max-height: 400px;">

                    <div class="carousel-item active">
                        <img src="/assets/img/carrousel1.jpg" class="d-block w-100" alt="Imagen 1"
                            style="object-fit: cover; height: 400px;">
                    </div>

                    <div class="carousel-item">
                        <img src="/assets/img/carrousel2.webp" class="d-block w-100" alt="Imagen 2"
                            style="object-fit: cover; height: 400px;">
                    </div>

                    <div class="carousel-item">
                        <img src="/assets/img/carrousel-3.png" class="d-block w-100" alt="Imagen 3"
                            style="object-fit: cover; height: 400px;">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-sm-4">slide.</div>
                <div class="col-sm-8">principal</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-lg-4">
                    <a>
                        <img id="logo" src="../assests/img/7.png" alt="logo principal">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4">
                    <p>REDES SOCIALES:</p>
                    <a href="https/:.." target="_blank">Facebook</a>
                    <a href="https/:.." target="_blank">X</a>
                    <a href="https/:.." target="_blank">Instagram</a>
                </div>
                <div class=" col-sm-12 col-md-6 col-lg-4">
                    <h3>Informacion:</h3>
                    <P>Todas nuestras sucursales se encuentran en todo en pais.</P>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
